    default: true
    presets:
      name_prefix:  dev_${workspace.current_user.short_name}_
      source_linked_deployment: false
    workspace:
      host: https://dbc-86a222a2-9887.cloud.databricks.com

  prod:
    mode: production
    presets:
      name_prefix:  prod_${workspace.current_user.short_name}_
      source_linked_deployment: false
