      host: https://dbc-86a222a2-9887.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/hemantbansal1992@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/hemantbansal1992@gmail.com/PROD/.bundle/${bundle.name}/${bundle.target}
    permissions:
